<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - SITE ESCOLA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho com o logo, navegação e login/status de usuário -->
    <header>
        <div class="header-container">
            <img src="../../../logo.png" alt="Logo" class="logo">

            <!-- Menu de navegação -->
            <nav>
                <ul class="nav-list">
                    <li><a href="#" id="inicioLink">Início</a></li>
                    <li><a href="#" id="contatoLink">Entre em Contato</a></li>
                    <li><a href="#" id="categoriaLink">Categoria</a></li>
                    <li><a href="#" id="quemSomosLink">Quem Somos</a></li>
                </ul>
            </nav>

            <!-- Área de login e status do usuário -->
            <div id="loginStatus">
                <span id="usernameDisplay" class="user-name" onclick="toggleMenu()">Usuário</span>
                <a href="../login/login.html" id="loginButton" style="display: none;">Fazer login</a>
                <div id="userMenu" class="dropdown-menu">
                    <a href="#" id="editAccount">Editar Conta</a>
                    <a href="#" id="logoutButton">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Entre em Contato</h1>
        <form id="contactForm">
            <label for="question">Qual foi a sua dúvida?</label>
            <textarea id="question" name="question" maxlength="1000" required></textarea>
            <small id="charCount">0 / 1000 caracteres</small> <!-- Contador de caracteres -->

            <label for="doubtType">Tipo de Dúvida</label>
            <select id="doubtType" name="doubtType" required>
                <option value="General">Geral</option>
                <option value="Technical">Técnica</option>
                <option value="Billing">Ajuda</option>
                <option value="Billing">Falta de algo necessário</option>
            </select>

            <label for="email">Seu E-mail</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
            <p id="message"></p>
        </form>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="contact.js"></script>
    <script src="index.js"></script>
    <script src="auth.js"></script>
</body>
</html>
